<div class="container my-5">
    <h1 class="mb-3">Editar Empleado</h1>
    <div class="row">
        <div class="col-6">       
            <form #form="ngForm" (ngSubmit)="updateEmployee()">
                <div class="mb-3">
                    <label for="id" class="form-label">Id</label>
                    <input type="text" class="form-control" id="id" readonly
                    name="id" [(ngModel)] ="employeeDetails.id">
                </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="firstName" 
                    name="firstName" [(ngModel)] ="employeeDetails.firstName">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="LastName" 
                    name="lastName" [(ngModel)] ="employeeDetails.lastName">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="email" 
                    name="email" [(ngModel)] ="employeeDetails.email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Telefono</label>
                    <input type="number" class="form-control" id="phone" 
                    name="phone" [(ngModel)] ="employeeDetails.phone">
                </div>
                <div class="mb-3">
                    <label for="position" class="form-label">Cargo</label>
                    <input type="text" class="form-control" id="position" 
                    name="position" [(ngModel)] ="employeeDetails.position">
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label">Direcci√≥n</label>
                    <input type="text" class="form-control" id="department" 
                    name="department" [(ngModel)] ="employeeDetails.department">
                </div>
                <button type="submit" class="btn btn-primary mr-5">Guardar</button>
                <button type="button" class="btn btn-danger" (click) ="deleteEmployee(employeeDetails.id)">Eliminar</button>
            </form>
        </div> 
    </div>
</div>
