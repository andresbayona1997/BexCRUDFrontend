<div class="container my-5">
    <h1 class="mb-3">Añadir Nuevo Empleado</h1>
    <div class="row">
        <div class="col-6">       
            <form #form="ngForm" (ngSubmit)="addEmployee()">
                <div class="mb-3">
                    <label for="firstName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="firstName" 
                    name="firstName" [(ngModel)] ="addEmployeeRequest.firstName">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="LastName" 
                    name="lastName" [(ngModel)] ="addEmployeeRequest.lastName">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="email" 
                    name="email" [(ngModel)] ="addEmployeeRequest.email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Telefono</label>
                    <input type="number" class="form-control" id="phone" 
                    name="phone" [(ngModel)] ="addEmployeeRequest.phone">
                </div>
                <div class="mb-3">
                    <label for="position" class="form-label">Cargo</label>
                    <input type="text" class="form-control" id="position" 
                    name="position" [(ngModel)] ="addEmployeeRequest.position">
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="department" 
                    name="department" [(ngModel)] ="addEmployeeRequest.department">
                </div>
                <button type="submit" class="btn btn-primary">Añadir</button>
            </form>
        </div> 
    </div>
</div>
